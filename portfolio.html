<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="refresh" content="0; URL=http://nicholaai.github.io">
    <title>Nicholas Pappagalo - Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="hidden">
      <div id="content">
        <div class="vertical-center">
          <div class="row effect-1">
            <div class="col-md-2 col-md-offset-4 col-sm-6 well no-margin img">
              <div class="port-tile">
                <img src="img/unity.png" alt="Unity Logo" class="img-responsive">
              </div>
              <div class="overlay">
                <a href="#" class="expand" data-toggle="modal" data-target="#basicModal">+</a>
                <a class="close-overlay gone">x</a>
              </div>
            </div>
            <div class="col-md-2 col-sm-6 well no-margin img">
              <div class="port-tile">
                <img src="img/nomino.png" alt="Nomino Logo" class="img-responsive img-app">
              </div>
              <div class="overlay">
                <a href="#" class="expand">+</a>
                <a class="close-overlay gone">x</a>
              </div>
            </div>
          </div>
          <div class="row effect-1">
            <div class="col-md-2 col-md-offset-4 col-sm-6 well no-margin img">
              <div class="port-tile">
                <img src="img/float-logo.gif" alt="Float logo" class="img-responsive">
              </div>
              <div class="overlay">
                <a href="#" class="expand">+</a>
                <a class="close-overlay gone">x</a>
              </div>
            </div>
            <div class="col-md-2 col-sm-6 well no-margin img">
              <div class="port-tile">
                <img src="img/tictactoe.gif" alt="Tic Tac Toe" class="img-responsive">
              </div>
              <div class="overlay">
                <a href="#" class="expand">+</a>
                <a class="close-overlay gone">x</a>
              </div>
            </div>
          </div>
          <div class="row effect-1">
            <div class="col-md-2 col-md-offset-4 col-sm-6 well no-margin img">
              <div class="port-tile">
                <img src="img/neverhungover.gif" alt="Never Hungover Logo" class="img-responsive">
              </div>
              <div class="overlay">
                <a href="#" class="expand">+</a>
                <a class="close-overlay gone">x</a>
              </div>
            </div>
            <div class="col-md-2 col-sm-6 well no margin img">
              <div class="port-tile">
                <img src="img/diabolo.gif" alt="Diabolo Logo" class="img-responsive">
              </div>
              <div class="overlay">
                <a href="#" class="expand">+</a>
                <a class="close-overlay gone">x</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Modals -->
        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Unity</h4>
              </div>
              <div class="modal-body">
                <p>Modal Body</p>
              </div>
            </div>
          </div>
        </div> <!-- End Modals -->
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
