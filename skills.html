<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="refresh" content="0; URL=http://nicholaai.github.io">
    <title>Nicholas Pappagalo - Story</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="hidden">
      <div id="content">
        <div class="vertical-center">
          <div class="row effect-1">
            <div class="col-md-2 col-md-offset-4 col-sm-6 well no-margin img">
              <div class="port-tile">
                <img src="img/atom.gif" alt="Developer - Atom Text Editor" class="img-responsive">
              </div>
              <div class="overlay">
                <a href="#" class="description">developer</a>
                <a class="close-overlay gone">x</a>
              </div>
            </div>
            <div class="col-md-2 col-sm-6 well no-margin img">
              <div class="port-tile">
                <img src="img/educationhead.gif" alt="Product Manager" class="img-responsive">
              </div>
              <div class="overlay">
                <a href="#" class="description">product manager</a>
                <a class="close-overlay gone">x</a>
              </div>
            </div>
          </div>
          <div class="row effect-1">
            <div class="col-md-2 col-md-offset-4 col-sm-6 well no-margin img">
              <div class="port-tile">
                <img src="img/marketer.gif" alt="Marketer" class="img-responsive">
              </div>
              <div class="overlay">
                <a href="#" class="description">marketer</a>
                <a class="close-overlay gone">x</a>
              </div>
            </div>
            <div class="col-md-2 col-sm-6 well no-margin img">
              <div class="port-tile">
                <img src="img/grad.png" alt="Graduation Cap" class="img-responsive">
              </div>
              <div class="overlay">
                <a href="#" class="description">grad</a>
                <a class="close-overlay gone">x</a>
              </div>
            </div>
          </div>
          <div class="row effect-1">
            <div class="col-md-2 col-md-offset-4 col-sm-6 well no-margin img">
              <div class="port-tile">
                <img src="img/headphones.png" alt="Headphones" class="img-responsive">
              </div>
              <div class="overlay">
                <a href="#" class="description">audiophile</a>
                <a class="close-overlay gone">x</a>
              </div>
            </div>
            <div class="col-md-2 col-sm-6 well no margin img">
              <div class="port-tile">
                <img src="img/imessage.gif" alt="iMessage - Friend" class="img-responsive">
              </div>
              <div class="overlay">
                <a href="#" class="description">friend</a>
                <a class="close-overlay gone">x</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
